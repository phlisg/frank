services:
  laravel-init:
    image: composer:latest
    volumes:
      - .:/app
    working_dir: /app
    user: "${UID:-1000}:${GID:-1000}"
    command: sh frank/scripts/laravel-init.sh "${FOLDER_NAME:-frank}"

  app:
    build:
      context: .
    ports:
      - "8000:8000"
      - "2019:2019" # Caddy admin API
    networks:
      - frank
    volumes:
      - .:/app
      # - /app/vendor # Exclude vendor from host mount to avoid conflicts
      # - /app/node_modules # Exclude node_modules if you use frontend tools
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - SERVER_NAME=:8000
    env_file:
      - .env
    working_dir: /app
    depends_on:
      laravel-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    # Enable hot reloading for development
    tty: true
    user: "${UID:-1000}:${GID:-1000}"
    stdin_open: true

  node:
    image: node:latest
    ports:
      - "5173:5173" # Vite dev server
    networks:
      - frank
    volumes:
      - .:/app
    # - /app/node_modules # Exclude node_modules if you use frontend tools
    env_file:
      - .env
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      laravel-init:
        condition: service_completed_successfully

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - frank
    user: "${UID:-1000}:${GID:-1000}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-user}"]
      interval: 5s
      timeout: 3s
      retries: 10

  mailpit:
    image: "axllent/mailpit:latest"
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - frank

networks:
  frank:
    driver: bridge

volumes:
  db_data:
